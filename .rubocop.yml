require:
  - rubocop-rails

Rails:
  Enabled: true

AllCops:
  NewCops: enable
  DisplayCopNames: true
  Exclude:
    # - db/schema.rb
    # - db/seeds.rb
    # - bin/**/*
    # - node_modules/**/*

Style/StringLiterals:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/IndentationConsistency:
  enforcedstyle: indented_internal_methods
  Exclude:
    - config/routes.rb

# Rails/FilePath:
#   Exclude:
#   - config/environments/development.rb

Style/BlockComments:
  Exclude:
    - spec/spec_helper.rb

Layout/LineLength:
  Max: 120
  Exclude:
    - spec/**/*.rb

